<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Deteccion Orientacion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <link sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
</head>
<body>
    <div class="topnav">
        <h1>ESP32 Detección Orientación</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p>
                    <button id="connectBleButton" class="connectButton"> Conectar al dispositivo</button>
                    <button id="disconnectBleButton" class="disconnectButton"> Desconectar del dispositivo</button>
                </p>
                <p class="gray-label">Estado del dispositivo: <strong><span id="bleState" style="color:#d13a30;">Desconectado</span></strong></p>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
                <h2>Valor leído</h2>
                <p class="reading"><span id="valueContainer">NaN</span></p>
                <p class="gray-label">Última lectura <span id="timestamp"></span></p>
            </div>

            <div class="card">
                <h2>Control del dispositivo</h2>
                <button id="onButton" class="onButton">ON</button>
                <button id="offButton" class="offButton">OFF</button>
                <button id="resetButton" class="resetButton">Resetear</button>
                <p class="gray-label">Último valor enviado: <span id="valueSent"></span></p>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
                <p class="card-title">GYROSCOPE</p>
                <p><span class="reading">X: <span id="gyroX"></span> rad</span></p>
                <p><span class="reading">Y: <span id="gyroY"></span> rad</span></p>
                <p><span class="reading">Z: <span id="gyroZ"></span> rad</span></p>
              </div>
              <div class="card">
                <p class="card-title">ACCELEROMETER</p>
                <p><span class="reading">X: <span id="accX"></span> ms<sup>2</sup></span></p>
                <p><span class="reading">Y: <span id="accY"></span> ms<sup>2</sup></span></p>
                <p><span class="reading">Z: <span id="accZ"></span> ms<sup>2</sup></span></p>
              </div>
        </div>
    </div>
    <div class="cube-content">
        <div id="3Dcube"></div>
      </div>
    <div class="footer">
        <p>Realizado por JS, MR, y MT</p>
    </div>
</body>
<script src="script.js"></script>

</html>
