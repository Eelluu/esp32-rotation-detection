<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control BLE - ESP32 y MPU6050</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Control BLE - ESP32 y MPU6050</h1>
    <button id="connect-btn">Conectar ESP32</button>
    <div id="angles" hidden>
        <p>Ángulo X: <span id="angleX">0</span></p>
        <p>Ángulo Y: <span id="angleY">0</span></p>
        <p>Ángulo Z: <span id="angleZ">0</span></p>
    </div>
    <label>
        <input type="checkbox" id="comparison-switch">
        Activar Comparación de Ángulos
    </label>
    <button id="reset-btn">Restablecer Ángulos</button>
</body>
</html>
